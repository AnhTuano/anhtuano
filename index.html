<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Body and Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('./logo/1.png') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            overflow: hidden;
            font-size: 16px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.7); /* Sử dụng rgba để tạo nền bán trong suốt */
            color: #333;
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 2px solid #f1f1f1;
            animation: slideIn 1s ease-out, shadowEffect 2s ease-in-out infinite;
        }

        /* Avatar */
        .profile-card .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: -60px auto 15px;
            background-color: #fff;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: bounce 1s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bounce effect for Avatar */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Avatar Image Styling */
        .profile-card .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Đảm bảo hình ảnh luôn phủ kín khu vực hình tròn */
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        /* Avatar Hover Effect */
        .profile-card .avatar:hover img {
            transform: scale(1.1);  /* Tăng kích thước hình ảnh khi hover */
        }

        /* Tích xanh */
        .profile-card h2 {
            display: inline-flex;
            align-items: center; /* Căn chỉnh tích xanh với tên */
        }

        .profile-card h2 .verified-badge {
            margin-left: 5px;  /* Giảm khoảng cách giữa tên và tích xanh */
            width: 18px;       /* Điều chỉnh kích thước tích xanh */
            height: 18px;      /* Điều chỉnh kích thước tích xanh */
            vertical-align: middle;  /* Căn chỉnh tích xanh với tên */
        }

        .profile-card p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center; /* Căn giữa văn bản */
            padding: 10px;
            font-size: 18px;
            color: #fff;
            border: 2px solid;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-links a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Các nút mạng xã hội */
        .social-links a.facebook {
            border-color: #3b5998;
            background: linear-gradient(45deg, #3b5998, #8b9dc3);
        }

        .social-links a.messenger {
            border-color: #0084ff;
            background: linear-gradient(45deg, #0084ff, #00aaff);
        }

        .social-links a.tiktok {
            border-color: #010001;
            background: linear-gradient(45deg, #010001, #ff0050);
        }

        .social-links a.zalo {
            border-color: #1caff2;
            background: linear-gradient(45deg, #1caff2, #00ffbf);
        }

        .social-links a.momo {
            border-color: #ff4881;
            background: linear-gradient(45deg, #cf1952, #ff87b9);
        }

        .social-links a.viettinbank {
            border-color: #056ac3;
            background: linear-gradient(45deg, #666edc, #1b71e1);
            cursor: pointer;
        }

        /* Hiệu ứng hover cho tất cả các nút */
        .social-links a:hover span {
            opacity: 0; /* Ẩn văn bản gốc khi hover */
        }

        /* Thêm nội dung "Anh Tuan" khi hover vào từng nút */
        .social-links a.facebook:hover::after {
            content: 'Anh Tuan';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            opacity: 1;
        }

        .social-links a.messenger:hover::after {
            content: 'Anh Tuan';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            opacity: 1;
        }

        .social-links a.tiktok:hover::after {
            content: 'Anh Tuấn';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            opacity: 1;
        }

        .social-links a.zalo:hover::after {
            content: 'Nguyễn Anh Tuấn';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            opacity: 1;
            white-space: nowrap; /* Ngăn không cho chữ xuống dòng */
            text-align: center;  /* Căn giữa chữ */
            width: 100%; /* Đảm bảo phần tử chiếm toàn bộ chiều rộng */
        }

        .social-links a.momo:hover::after {
            content: '0969096731';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            opacity: 1;
        }

        .social-links a.viettinbank:hover::after {
            content: '100882449246';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            opacity: 1;
        }

        /* Footer */
        .profile-card p.footer {
            font-size: 14px;
            color: #0d0000; /* Màu văn bản của footer */
            margin-top: 25px;
        }

        .profile-card span.footer {
            color: #ff0000; /* Màu sắc của span trong footer */
        }
        
        /* Mới thêm nút hình tròn Gmail và Phone */
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px; /* Điều chỉnh vị trí */
        }

        .contact-icons a {
            width: 40px; /* Giảm chiều rộng */
            height: 40px; /* Giảm chiều cao */
            font-size: 18px; /* Giảm kích thước font */
            background-color: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .contact-icons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar">
            <!-- Avatar Image -->
            <img src="./logo/anime-girl-avatar-ai-generated-photo.jpg" alt="Profile Picture">
        </div>
        <h2>
            Nguyễn Anh Tuấn
            <!-- Tích xanh (Verified Badge) -->
            <img src="./logo/Twitter_Verified_Badge.svg.png" alt="Verified" class="verified-badge">
        </h2>

        <p>Được viết bởi Nguyễn Anh Tuấn</p>
        
        <!-- Các nút hình tròn Gmail và Phone -->
        <div class="contact-icons">
            <a href="mailto:tuanvik206@gmail.com" title="Gmail">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+84969096731" title="Phone">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/tuanvik206" class="facebook">
                <span>Facebook</span>
            </a>
            <a href="https://m.me/tuanvik206" class="messenger">
                <span>Messenger</span>
            </a>
            <a href="https://tiktok.com/@anhtuano66" class="tiktok">
                <span>TikTok</span>
            </a>
            <a href="https://zalo.me/0969096731" class="zalo">
                <span>Zalo</span>
            </a>
            <a href="https://me.momo.vn/tuanvik206" class="momo">
                <span>Momo</span>
            </a>
            <!-- Nút ViettinBank với chức năng copy -->
            <a href="#" class="viettinbank" data-copy="1234567890" onclick="copyToClipboard(event)">
                <span>ViettinBank</span>
            </a>
        </div>

        <p class="footer">Copyright &copy; <span class="footer">Nguyễn Anh Tuấn</span></p>
    </div>

    <script>
        function copyToClipboard(event) {
            event.preventDefault();
            const copyText = event.target.closest('a').getAttribute('data-copy');
            
            const textarea = document.createElement('textarea');
            textarea.value = copyText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            alert('Đã sao chép vào clipboard: ' + copyText);
        }
    </script>
</body>
</html>
